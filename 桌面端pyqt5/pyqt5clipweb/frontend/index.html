<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>测试title</title>
<script src="./js/vue.global.js"></script>
<script src="./js/axios.min.js"></script>
</head>
<body>

<div id="app">
  <h1>网站列表</h1>
  <div
    v-for="site in info"
  >
    {{ info }}
  </div>
</div>

<script>
const testAPP = {
  data () {
    return {
      info: null
    }
  },
  mounted () {
    axios.post('http://www.moyudage.top/uploadapi/openapi/test/',{
      param:{
        id:1
      }
    })
      .then(response => (this.info = [1,2,3]))
      .catch(function (error) { // 请求失败处理
        console.log(error);
      });
  }
}
Vue.createApp(testAPP).mount('#app')
</script>


</body>
</html>
